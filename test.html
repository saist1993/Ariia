<!DOCTYPE html>
<html>
<head>
	<title>TestLogIn</title>

<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
<link rel="stylesheet" href="footer.css" type="text/css">
<link rel="stylesheet" href="style.css" type="text/css">

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Hi-Tech Hospital</a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="javascript:setVisibility('f2','block')"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>			
	
<div class="container" id="login" align="center">
	<div class="jumbotron" id="login" align="center">
		<form role="form">

			<div class="form-group">
				User Name:<br>
				<input type="text" name="userName" id="userName" value="Mouse">
			</div>
			
			<div class="form-group">
				Password:<br>
				<input type="password" name="psw" id="psw" value="">
			</div>

			<div><button type="submint" class="btn btn-success" value="submit">Login</button></div>
			<hr>
			<p>Forgot Password <a href="#">forgot Password?</a></p>

		</form>	
	</div>	
</div>
	
<div class="container" id="f2" style="display:none;">
	<form onSubmit="return false">
  		<div class="col-2">
   	 	<label>
      		Name
      		<input placeholder="What is your full name?" id="name" name="name" tabindex="1">
    		</label>
  			</div>
  		<div class="col-2">
    		<label>
      		Company
      		<input placeholder="Where do you currently work?" id="company" name="company" tabindex="2">
    		</label>
  		</div>
 
  		<div class="col-3">
    		<label>
      	Phone Number
      		<input placeholder="What is the best # to reach you?" id="phone" name="phone" tabindex="3">
    		</label>
  		</div>
  <div class="col-3">
    <label>
      Email
      <input placeholder="What is your e-mail address?" id="email" name="email" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
      Availability
      <select tabindex="5">
        <option>5-15 hrs per week</option>
        <option>15-30 hrs per week</option>
        <option>30-40 hrs per week</option>
      </select>
    </label>
  </div>
 
  <div class="col-4">
    <label>
      Skills
      <input placeholder="List a few of your primary skills" id="skills" name="skills" tabindex="6">
    </label>
  </div>
  <div class="col-4">
    <label>
      Yrs Experience
      <input placeholder="How many years of experience?" id="experience" name="experience" tabindex="7">
    </label>
  </div>
  <div class="col-4">
    <label>Contact References?</label>
    <input type="checkbox" class="js-switch">
  </div>
  <div class="col-4 switch">
    <label>E-mail Updates?</label>
    <input type="checkbox" class="js-switch">
  </div>
 
  <div class="col-submit">
    <button class="submitbtn">Submit Form</button>
  </div>
</form>	
</div>	

	<div class="foot">
		<p id="bottom">Hi-Tech Hospital 2015</p>	
	</div>
<script>
	function setVisibility(id,visibility) {
		var el = document.getElementById(id);
		var el1 = document.getElementById('login');
			el1.style.display='none';		
        el.style.display = visibility;
	}
</script>
</body>
</html>
